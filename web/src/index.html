<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Blackjack created using javascript">
		<meta name="keywords" content="Blackjack, JavaScript">
        <meta name="author" content="James O'Brien">

        <title>Blackjack created with Javascript</title>
        
        <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- *************** LOAD THE GOOGLE FONT ****************** -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>


        <!-- *************** STYLE SHEETS ****************** -->
        <link href="styles/reset.css" rel="stylesheet">
        <!-- phone-default -->
        <link href="styles/phone-default.css" rel="stylesheet">
        <!-- enhance-tablet -->
        <link href="styles/tablet.css" rel="stylesheet">
        <!-- enhance-desktop -->
        <link href="styles/desktop.css" rel="stylesheet">



        <!--[if lt IE 9]>
	        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
    </head>
    <body>        
        <div id="headerWrapper">
            <header>
	
                <h1>Blackjack</h1>
                <h2>Responsive web design and JavasScript implementation</h2>
        	
            </header>
        </div><!-- end of header wrapper -->  

        <div id="navWrapper">
            <nav>
                <ul class="clearfix">
                    <li><a id="lnkHome" href="#">HOME</a></li>
                    <li><a id="lnkOptions" href="#">OPTIONS</a></li>   
                    <li><a id="lnkPlay" href="#">NEW GAME</a></li>                  
                </ul>
            </nav>
        </div><!-- end of navigation wrapper --> 
        
        <div id="contentWrapper">

            <div id="startContent">
                <div  class="row">
                    <div class="column-12">                    
                        <p>This a the Game Of BlackJack built with Javascript. Please check it out and feel free to give feedback.</p>
                    </div> <!-- end of the row -->
                </div> <!-- end of the row -->

            </div>

            <div id="gameContent">
                
                    <div class="row">
                        <div class="gamePlayerColumns">
                            <div class="column-2">
                                <div id="dealerId" class="playerSummary">Dealer</div>
                                <div id="dealerScore" class="playerSummary"></div>                
                            </div> <!-- end of column -->
                            <div id="dealerCardsArea" class="column-10 cardArea">                        
                            </div> <!-- end of column -->
                        </div>
                    </div> <!-- end of row -->

                <div id="playerField0" class="row">

                    <div class="gamePlayerColumns">

                        <div class="column-2">
                            <div id="playerId0" class="playerSummary">Player 1</div>
                            <div id="playerScore0" class="playerSummary"></div>
                            <div id="playerBet0" class="playerSummary"></div>
                            <div id="playerCredits0" class="playerSummary"></div>
                            <div id="playerResult0" class="playerSummary"></div>
                        </div>   <!-- end of column -->             
 
                        <div id="playerCardsArea0" class="column-9 cardArea">                           
                        </div> <!-- end of column -->

                        <div class="column-1">
                            <button type="button" id="btnPlayerHit0">Hit</button>
                            <button type="button" id="btnPlayerStand0">Stand</button>
                            <button type="button" id="btnPlayerIncreaseBet0">Bet + </button>
                            <button type="button" id="btnPlayerDecreaseBet0">Bet -</button>
                        </div><!-- end of column -->

                    </div>

                </div> <!-- end of row -->

                <div id="playerField1" class="row">
                    
                    <div class="gamePlayerColumns">
                        <div class="column-2">
                            <div id="playerId1" class="playerSummary">Player 2</div>
                            <div id="playerScore1" class="playerSummary"></div>
                            <div id="playerBet1" class="playerSummary"></div>
                            <div id="playerCredits1" class="playerSummary"></div>
                            <div id="playerResult1" class="playerSummary"></div>
                        </div> <!-- end of column -->
                    
                        <div class="column-9">
                            <div id="playerCardsArea1" class="cardArea">
                            </div>   
                        </div> <!-- end of column -->
                    
                        <div class="column-1">
                            <button type="button" id="btnPlayerHit1">Hit</button>
                            <button type="button" id="btnPlayerStand1">Stand</button>
                            <button type="button" id="btnPlayerIncreaseBet1">Bet +</button>
                            <button type="button" id="btnPlayerDecreaseBet1">Bet -</button> 
                        </div> <!-- end of column -->
                    </div>
                </div> <!-- end of row -->

                <div id="playerField2" class="row">
                    <div class="gamePlayerColumns">
                         
                        <div class="column-2">
                            <div id="playerId2" class="playerSummary">Player 3</div>
                            <div id="playerScore2" class="playerSummary"></div>
                            <div id="playerBet2" class="playerSummary"></div>
                            <div id="playerCredits2" class="playerSummary"></div>
                            <div id="playerResult2" class="playerSummary"></div>
                         </div> <!-- end of column -->
                        
                        <div class="column-9">
                             <div id="playerCardsArea2" class="cardArea">
                            </div>
                         </div> <!-- end of column -->
                    
                        <div class="column-1">
                            <button type="button" id="btnPlayerHit2">Hit</button>
                            <button type="button" id="btnPlayerStand2">Stand</button>
                            <button type="button" id="btnPlayerIncreaseBet2">Bet +</button>
                            <button type="button" id="btnPlayerDecreaseBet2">Bet -</button> 
                        </div> <!-- end of column -->                       
                    
                    </div>
                </div> <!-- end of row -->
                
                <div id="gameControls" class="row">
                    <div class="column-12">
                        <button type="button" id="btnPlayerDeal">Deal</button>
                        <button type="button" id="btnQuitGame">Quit</button>
                    </div> <!-- end of column -->
                </div> <!-- end of row -->
            
            </div>

            <div id="optionsContent">
                    <div class="row">
                        <div class="column-12">
                            <label for="numPlayers">Number of players(1-3)</label>
                            <input type="text" id="numPlayers" /><br />
                            <label for="numberOfDecks">Number of decks</label>
                            <input type="text" id="numberOfDecks" /><br />
                            <label for="maxBet">Maximum bet(1-20)</label>
                            <input type="text" id="maxBet" /><br />
                            <label for="minBet">Minimum bet(1-20)</label>
                            <input type="text" id="minBet" /><br />
                            <label for="startingCredits">Starting credits</label>
                            <input type="text" id="startingCredits" /><br />
                            <div id="optionsControls">
                                <button type="button" id="btnSaveOptions">Save Options</button>                   
                            </div>
                        </div> <!-- end of column --> 
                    </div> <!-- end of row --> 
             </div>

        </div><!-- end of content wrapper -->  

        <div id="footerWrapper">
            <footer>
            <p> Author &bull; James O'Brien  &bull; </p>
            </footer>
        </div><!-- end of footer wrapper --> 

    <script src="scripts/libraries/require.js" data-main="scripts/main"></script>  
     
        
</body>
</html>
